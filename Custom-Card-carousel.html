<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom-Card-carousel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/Ashim.jpeg" alt="Ashim" class="user-image">
                    <h3 class="user-name">Prof. Dr. Ashim Kumar Barua</h3>
                    <p class="user-profession">Head & Professor</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>

            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/Mithila.jpg" alt="Ashim" class="user-image">
                    <h3 class="user-name">Dr. Mithila Dey</h3>
                    <p class="user-profession">Assistant Professor</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>

            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/Happy.jpg" alt="Ashim" class="user-image">
                    <h3 class="user-name">Dr. Happy Rani Barua</h3>
                    <p class="user-profession">Head & Professor</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>

            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/Nawrin.jpg" alt="Ashim" class="user-image">
                    <h3 class="user-name">Dr. Nawrin Tabassum</h3>
                    <p class="user-profession">Lecturer</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>

            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/dipshika.jpg" alt="Ashim" class="user-image">
                    <h3 class="user-name">Dr. Dipshika Barua</h3>
                    <p class="user-profession">Lecturer</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>

            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/shahidul.png" alt="Ashim" class="user-image">
                    <h3 class="user-name">Dr. Shahidul Islam</h3>
                    <p class="user-profession">Lecturer</p>
                    <button class="messege-button">Message</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
